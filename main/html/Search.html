                   function SelectAllData(){
 
     firebase.database().ref("avadh/").once('value', 
                    function(AllRecords){
                        AllRecords.forEach(
                            function(CurrentRecord){
                        var name = CurrentRecord.val().name;
                        var adress = CurrentRecord.val().adress;
                        var katora = CurrentRecord.val().katora;
                        var abcd = CurrentRecord.val().abcd;
                        var plan = CurrentRecord.val().plan;
                        var pipe = CurrentRecord.val().pipe;
                        var redKatora = CurrentRecord.val().redKatora;
                        var smallKatora = CurrentRecord.val().smallKatora;
                        var extraFrimes = CurrentRecord.val().extraFrimes;
                        var AllNamkin = CurrentRecord.val().AllNamkin;
                        var totalAmount = CurrentRecord.val().totalAmount;
                      
                        AddItemsToTable(name,adress,katora,abcd,plan,pipe,redKatora,smallKatora,extraFrimes,AllNamkin,totalAmount);
                        
                        });
                    });
            };
            

                window.onload = SelectAllData;

                var firstNameS = 0;
                function AddItemsToTable(name,adress,katora,abcd,plan,pipe,redKatora,smallKatora,extraFrimes,AllNamkin,totalAmount){
                    var tbody = document.getElementById('tbody1');
                    var trow = document.createElement('tr');
                    var td1 = document.createElement('td');
                    var td2 = document.createElement('td');
                    var td3 = document.createElement('td');
                    var td4 = document.createElement('td');
                    var td5 = document.createElement('td');
                    var td6 = document.createElement('td');
                    var td7 = document.createElement('td');
                    var td8 = document.createElement('td');
                    var td9 = document.createElement('td');
                    var td10 = document.createElement('td');
                    var td11 = document.createElement('td');
                    var td12 = document.createElement('td');

                    td1.innerHTML= ++firstNameS;
                    td2.innerHTML=name;
                    td3.innerHTML=adress;
                    td4.innerHTML=katora;
                    td5.innerHTML=abcd;
                    td6.innerHTML=plan;
                    td7.innerHTML=pipe;
                    td8.innerHTML=redKatora;
                    td9.innerHTML=smallKatora;
                    td10.innerHTML=extraFrimes;
                    td11.innerHTML=AllNamkin;
                    td12.innerHTML=totalAmount;

                    trow.appendChild(td1);
                    trow.appendChild(td2);
                    trow.appendChild(td3);
                    trow.appendChild(td4);
                    trow.appendChild(td5);
                    trow.appendChild(td6);
                    trow.appendChild(td7);
                    trow.appendChild(td8);
                    trow.appendChild(td9);
                    trow.appendChild(td10);
                    trow.appendChild(td11);
                    trow.appendChild(td12);
                    tbody.appendChild(trow);
                }
